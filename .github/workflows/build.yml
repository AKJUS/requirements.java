name: Build
on: [push]

jobs:
  build:
    name: Build
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 11.0.7
      - name: Cache Maven dependencies
        uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.OS }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.OS }}-maven-
      - name: Show versions
        run: |
          java --version
          mvn --version
      # https://stackoverflow.com/a/27380328/14731
      - name: Install dependencies
        run: mvn dependency:go-offline
      - name: build
        run: mvn install -e
      - name: test
        run: mvn test -e