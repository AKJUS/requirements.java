name: Build
on: [push]

jobs:
  build:
    name: Build
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 11.0.7
      - name: Cache Maven dependencies
        uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.OS }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.OS }}-maven-
      - name: Show versions
        run: |
          java --version
          mvn --version
      - name: Build
        run: mvn install -e
      - name: Unit tests
        run: mvn test -e
      - name: Prevent generated artifacts from getting cached
        run: rm -rf ~/.m2/repository/com/github/cowwoc/requirements.java